name: aplication

on: [pull_request,push]

jobs:
  aplication:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: list
        run: ls

      - name: Run install
        run: npm install
        working-directory: ./application
      
      - name: Run build
        run: npm run build
        working-directory: ./application

      - name: Run server
        run: node .output/server/index.mjs
        working-directory: ./application

      - name: Check if server is running on port 3000
        run: |
          sleep 5  # await server running
          lsof -i :3000 || echo "No process found on port 3000"
        working-directory: ./application